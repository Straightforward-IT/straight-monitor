info:
  title: Temp staffing germany
  description: "\nThis is the API documentation of Temp Staffing Germany. It provides endpoints for accessing and managing resources related to Candidates, Employees, Companies, Time Management, and more.\n\n#### Authentication\n\n- **OAuth2**: Used for server-to-server authentication. Requires providing relevant scope to be embedded in the access token. All calls using client-credentials flow need to send an additional X-CUSTOMER-ID.\n- **Reference Key**: Used by TSA partners to develop solutions against an individual customer. Can be revoked anytime via the [zvoove Hub](https://hub.zvoove.cloud/).\n\n#### Scopes Information\n\n| Scope         | Description                                                   |\n| ------------- | -------------                                                 |\n| api_gateway                 | Provides access to API Gateway endpoints        |\n| api_gateway:all_customers   | Provides access to all customers                |\n| unity_access:all            | Provides access to ErpDeApi service endpoints |"
  version: v1
servers:
